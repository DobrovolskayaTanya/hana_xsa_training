<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
<title>web</title>
<!-- 1.) Load SAPUI5 (from a remote server), select theme and control library -->
<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.m,sap.ui.table"
	data-sap-ui-theme="sap_bluecrystal">
		</script>
<!-- 2.) Create a UI5 button and place it onto the page -->
<script>
    var oModel = new sap.ui.model.odata.v2.ODataModel("/xsodata/poInfo.xsodata", true);
	var oTable = new sap.ui.table.Table({ title: "CV with TF" });
	oTable.addColumn(new sap.ui.table.Column({ label: "PO ID", template: "PO_ID" }));
	oTable.addColumn(new sap.ui.table.Column({ label: "PO Items", template: "PO_ITEM_ID" }));
	oTable.addColumn(new sap.ui.table.Column({ label: "Amount", template: "GROSSAMOUNT" }));
	oTable.addColumn(new sap.ui.table.Column({ label: "Discount", template: "DISCOUNT" }));
	oTable.addColumn(new sap.ui.table.Column({ label: "Product", template: "PRODUCT_ID" }));
	oTable.addColumn(new sap.ui.table.Column({ label: "Category", template: "CATEGORY" }));
	oTable.addColumn(new sap.ui.table.Column({ label: "Country of origin", template: "COUNTRY_OF_ORIGIN" }));
	oTable.addColumn(new sap.ui.table.Column({ label: "Status of Order", template: "ORDERING_STATUS" }));
	oTable.addColumn(new sap.ui.table.Column({ label: "Responsible employee", template: "RESPONS_EMPLOYEE" }));
	oTable.addColumn(new sap.ui.table.Column({ label: "Region of order", template: "REGION_OF_ORDERING" }));
	oTable.setModel(oModel);
	oTable.bindRows("/PO");
	oTable.placeAt("uiArea");
	</script>
</head>
<body class="sapUiBody">

	<div id="uiArea"></div>
</body>
</html>
